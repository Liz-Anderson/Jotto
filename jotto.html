<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jotto</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">

        
            <header>
                <h1>Jotto!</h1>
            </header>
            <main>


                <button class="myWord-button" @click="clicked = 'myWord'">My Word</button>
                <button class="guessWord-button" @click="clicked = 'guessWord'">Opponent's Word</button>
                <div class="myWord-container" v-show="clicked === 'myWord'">
                    <h2>My Word</h2>
                    <div class="wordChoice" v-if="myWord === ''">
                        <h3>Choose a word for your opponenet to guess</h3>
                        <word-input
                            @enter="myWord = word"
                        ></word-input>
                        <br/>
                        <word-input
                            @enter="enterWord"
                        ></word-input>
                    </div>
                    <div class="opponentGuesses" v-else>
                        <word-input></word-input>
                    </div>
                    
                </div>
                <div class="guessWord-container" v-show="clicked === 'guessWord'">
                    <h2>Guess Opponent's Word</h2>

                    <p> {{alphabet}}</p>
                    <div class="alphabet">
                        <button v-for="letter in alphabet" @click="pickLetter(letter)">{{letter.name}} - {{ letter.pick }}</button>
                    </div>
                    <word-input></word-input>
                </div>

                <button @keyup.delete="last" @click="enter">ENTER</button> -->

            </main>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


        <script src="site.js"></script>
    </body>
</html>
