<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jotto</title>

    <body>
        <div id="app">

        
            <header>
                <h1>Jotto!</h1>

            <main>
                <p>{{message}}</p>
                <p> {{alphabet}}</p>
                <button v-for="letter in alphabet" @click="pickLetter(letter)">{{letter.name}} - {{ letter.pick }}</button>

                <p>poop</p>
                <input type="text" id="letterOne" onclick="$('#letterOne').focus();">
                <!-- <div onclick="$('#letterOne').focus();"></div> -->
                <input type="text" id="letterTwo" onclick="$('#letterTwo').focus();">
                <!-- <div onclick="$('#letterTwo').focus();"></div> -->
                <input type="text" id="letterThree" onclick="$('#letterThree').focus();">
                <!-- <div onclick="$('#letterThree').focus();"></div> -->
                <input type="text" id="letterFour" onclick="$('#letterFour').focus();">
                <!-- <div onclick="$('#letterFour').focus();"></div> -->
                <input type="text" id="letterFive" onclick="$('#letterFive').focus();">
                <!-- <div onclick="$('#letterFive').focus();"></div> -->

                <button>ENTER</button>

            </main>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


        <script src="site.js"></script>
    </body>
</html>
